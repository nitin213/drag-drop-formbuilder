<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drag and Drop website Builder</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link  href="header.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src="generateHTML.js"> </script>
</head>
<body>
<div class="container-fluid">
    <!-- Header start -->
    <div class="row"  >
        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
        <img id="logo" class="img-rounded" src="build-it.png" />
        </div>
    </div>
    <!-- Header end -->
    <br/>
    <br/>
    <br/>
    <br/>
    <!-- Body start -->
    <div class="row"  >
        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
            <iframe src="InnerFrame.html" id="innerframe" style="width:100%; height:1000px;" frameborder="5px"></iframe>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
            <button type="button" class="btn btn-success btn-block" id="generateHTML">Generate HTML</button>
        </div>
    </div>
    <br/>

    <!-- Body end -->
</div>
</body>
</html>
